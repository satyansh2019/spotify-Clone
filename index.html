<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="xx">
        <img id="bg-image" src="bg.jpg" alt="background-image" />
      </div>
      <div class="Songlist">
         <h1 id="NCS">Best Of NCS-NO Copyright Sounds</h1>
         <div>
           <div class="SongItem">
             <img src="cover1.jpg" alt="1">
             <span>Let me Love You</span>
           </div>
         </div>
      </div>
      <div class="SongBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100" />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fas fa-2x fa-step-backward"></i>
        <i class="far fa-2x fa-play-circle"></i>
        <i class="fas fa-2x fa-step-forward"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/84f232fdc4.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
